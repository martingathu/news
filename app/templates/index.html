{% extends "base.html" %}
{% block title %}GLOBAL NEWS HIGHLIGHTS{% endblock %}
{% block body %}
<ul class="list-group">
  {% for source in sources %}
  <li class="list-group-item highlight">
    <h5>{{source.name}}</h5>
    <p>{{source.description}}</p>
    <a href="/articles/{{source.id}}" class="btn btn-primary">View Articles</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
