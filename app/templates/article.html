
{% extends 'base.html'%}

{% block body%}
<div class="container">

   <h3> Top Headlines</h3>
      <div class="row">
        {% for article in articles %}
		        <div class="col-md-5">
				        <div class="thumbnail">
				          <a href="{{article.url}}" target="_blank"><img src="{{article.urlToImage}}" alt="{{article.title}}" class="img-responsive" class="card-img-top"></a>
						      <div class="caption">
						        <h4><a href="{{article.url}}" target="_blank">{{article.title |truncate(35)}}</a></h4>
						        <p>{{article.description}}</p>
						        <a href="{{article.url}}" target="_blank"> Read More</a>
	        
						      </div>
						      <div class="footer">
						        Published at: {{article.publishedAt}}
						      
						  	  </div>
	  				    </div>
			        </div>
			            
        {% endfor %}
    </div>
        
	
</div>


{%endblock%}
